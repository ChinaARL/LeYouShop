server:
  port: 10010
spring:
  application:
    name: gateway-service
eureka:
  client:
    service-url:
      defaultZone: http://localhost:10086/eureka
zuul:
  prefix: /api #访问路径前缀  访问网关所有的请求都需增加路径
  routes:
    item-service:
      path: /item/**
      serviceId: item-service
    upload-service:
      path: /upload/**
      serviceId: upload-service
ly:
  cors:
    allowedOrigins:
      - http://manage.leyou.com
    allowedCredentials: true
    allowedHeaders:
      - "*"
    allowedMethods:
      - GET
      - POST
      - DELETE
      - PUT
      - OPTIONS
      - HEAD
    maxAge: 360000
    filterPath: "/**"

